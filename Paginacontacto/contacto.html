<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de nosotros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <section class="contact-container">
        <div class="contact-info">
            <h1>¡Únete al <span class="highlight">Club</span>!</h1>
            <p>¿Tienes dudas, sugerencias o quieres reportar un problema? Envíanos un mensaje.</p>
            <div class="social-links">
                <p>Discord: GamerSalaMx_Official</p>
                <p>contacto@gamersalamx.com</p>
            </div>
        </div>

        <form class="contact-form">
            <div class="input-group">
                <label for="name">ID</label>
                <input type="text" id="name" placeholder="Ej. MasterChief_77" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail de contacto</label>
                <input type="email" id="email" placeholder="tu@correo.com" required>
            </div>
            <div class="input-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="5" placeholder="Escribe tu misión aquí..."></textarea>
            </div>
            <button type="submit" class="btn-send">ENVIAR </button>
        </form>
    </section>
</body>
</html>
